{% extends 'base.html' %}

{% block title %} Articles {% endblock title %}

{% block content %}

<h1>Hii, {{ request.user }}</h1>




{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h3>{{ article.author }}</h3>
    <h3>{{ article.created_at }}</h3>
    <a href="{% url 'article-details' article.id %}"><button>View Details</button></a>

{% endfor %}

{% endblock content %}
