{% extends 'base.html' %}

{% block title %} Articles | {% endblock title %}

{% block content %} 

{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h2>{{ article.author }}</h2>
    <h2>{{ article.created_at }}</h2>
    <a href="{% url 'article-details' article.id %}"><button>View Details</button></a>
{% endfor %}

{% endblock content %}
